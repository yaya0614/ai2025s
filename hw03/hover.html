<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scatter Plot with SSIM / LPIPS</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      background-color: #663399;
      color: white;
      font-family: sans-serif;
    }

    .tooltip {
      position: absolute;
      display: none;
      border: 1px solid #ccc;
      background: white;
      padding: 8px;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      text-align: center;
    }

    .tooltip img {
      max-width: 200px;
      max-height: 200px;
      border-radius: 6px;
      display: block;
      margin: auto;
    }

    .label {
      font-size: 12px;
      fill: black;
    }

    /* ✅ 軸線與刻度文字設為黑色 */
    .axis path,
    .axis line {
      stroke: black;
    }

    .axis text {
      fill: black;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">SSIM vs. LPIPS 圖像分佈圖</h2>
  <div id="scatter"></div>
  <div class="tooltip" id="tooltip"></div>

  <script>
    d3.csv("results.csv").then(data => {
      data.forEach(d => {
        d.LPIPS = +d.LPIPS;
        d.SSIM = +d.SSIM;
      });

      const width = 800, height = 600, margin = 60;

      const svg = d3.select("#scatter")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .style("background", "white");

      const xScale = d3.scaleLinear()
        .domain([0.0, 1.0])
        .range([margin, width - margin]);

      const yScale = d3.scaleLinear()
        .domain([0.0, 1.0])
        .range([height - margin, margin]);

      const tickValues = d3.range(0.0, 1.01, 0.1).map(d => parseFloat(d.toFixed(1)));

      // 畫點 + 學號
      data.forEach(d => {
        const x = xScale(d.SSIM);
        const y = yScale(d.LPIPS);

        svg.append("circle")
          .attr("cx", x)
          .attr("cy", y)
          .attr("r", 6)
          .attr("fill", "teal")
          .on("mouseover", (event) => {
            d3.select("#tooltip")
              .style("display", "block")
              .style("left", (event.pageX + 15) + "px")
              .style("top", (event.pageY + 15) + "px")
              .html(`<img src="images/${d.Student}" alt="${d.Student}"><div>${d.Student}</div>`);
          })
          .on("mouseout", () => {
            d3.select("#tooltip").style("display", "none");
          });

        svg.append("text")
          .attr("x", x + 6)
          .attr("y", y - 6)
          .text(d.Student)
          .attr("class", "label");
      });

      // X 軸
      svg.append("g")
        .attr("class", "axis")
        .attr("transform", `translate(0,${height - margin})`)
        .call(d3.axisBottom(xScale).tickValues(tickValues))
        .append("text")
        .attr("x", width / 2)
        .attr("y", 40)
        .attr("fill", "black")
        .style("font-size", "14px")
        .style("text-anchor", "middle")
        .text("SSIM");

      // Y 軸
      svg.append("g")
        .attr("class", "axis")
        .attr("transform", `translate(${margin},0)`)
        .call(d3.axisLeft(yScale).tickValues(tickValues))
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("x", -height / 2)
        .attr("y", -40)
        .attr("fill", "black")
        .style("font-size", "14px")
        .style("text-anchor", "middle")
        .text("LPIPS");
    });
  </script>
</body>
</html>
